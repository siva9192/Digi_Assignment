<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Item</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Fonts  -->
    <link rel="./font/fontawesome-free-5.12.1-web/css/all.min.css" />
  </head>
  <body>
    <form class="container" action="addItem.jsp">
      <div class="col-md-4">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="description" class="form-label">Discription</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          required
        />
      </div>
      <div class="col-4">
        <label for="category" class="form-label">Category</label>
        <input
          type="text"
          class="form-control"
          id="category"
          name="category"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="Price" class="form-label">Price</label>
        <input
          type="text"
          class="form-control"
          id="Price"
          name="price"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="avlquantity" class="form-label">Available Quantity</label>
        <input
          type="text"
          class="form-control"
          id="avlquantity"
          name="avlqty"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="placeorder" class="form-label">Place Order</label>
        <input
          type="text"
          class="form-control"
          id="placeorder"
          name="placeorder"
          required
        />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary mt-2" onclick="myFunction()">Add Item</button>
      </div>
    </form>
    <script>
		function myFunction(){
			alert("Item added Success fully");
		}
    </script>
  </body>
</html>
