<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Item</title>
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Fonts  -->
    <link rel="./font/fontawesome-free-5.12.1-web/css/all.min.css" />
  </head>
  <body>
    <form class="container" action="placeOrder.jsp">
      <div class="col-md-4">
        <label for="name" class="form-label">Item</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>
      <div class="col-4">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="Quantity" class="form-label">Quantity</label>
        <input
          type="text"
          class="form-control"
          id="Quantity"
          name="quantity"
          required
        />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary mt-2">Order Item</button>
      </div>
    </form>
  </body>
</html>
